<html>
    <head>
        <title>Yuto's blog</title>
    </head>
    <body>
        <p>がもティは可愛い。</p>
        <div>
            <h1><a href="/">ゆうとのブログ</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p>公開日：　{{post.published_date}}</p>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{ post.text|linebreaksbr}}</p>
            </div>
        {% endfor %}
    </body>
</html>
